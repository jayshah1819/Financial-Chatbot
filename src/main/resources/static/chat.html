<!-- src/main/resources/static/chat.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Financial Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
    <style>
      body { background: #f9f9f9; }
      .chat-container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 2rem; }
      .chat-log { height: 350px; overflow-y: auto; border: 1px solid #eee; border-radius: 4px; padding: 1rem; background: #fafbfc; margin-bottom: 1rem; }
      .chat-message { margin-bottom: 1.2rem; }
      .chat-message.user { text-align: right; }
      .chat-message.bot { text-align: left; color: #222; }
      .chat-message .bubble { display: inline-block; padding: 0.7em 1.2em; border-radius: 1.2em; }
      .chat-message.user .bubble { background: #d1e7fd; color: #222; }
      .chat-message.bot .bubble { background: #e9ecef; }
      .chat-title { text-align: center; margin-bottom: 1.5rem; }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h3 class="chat-title">AI Financial Chatbot</h3>
      <div class="chat-log" id="chatLog"></div>
      <form id="chatForm" autocomplete="off">
        <input type="text" id="userInput" placeholder="Ask about stocks, finance, crypto..." required style="width: 80%" />
        <button type="submit">Send</button>
      </form>
      <small>Type <b>exit</b> to end the chat.</small>
    </div>
    <script>
      const chatLog = document.getElementById("chatLog");
      const chatForm = document.getElementById("chatForm");
      const userInput = document.getElementById("userInput");
      function appendMessage(sender, text) {
        const msgDiv = document.createElement("div");
        msgDiv.className = "chat-message " + sender;
        const bubble = document.createElement("span");
        bubble.className = "bubble";
        bubble.textContent = text;
        msgDiv.appendChild(bubble);
        chatLog.appendChild(msgDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
      }
      chatForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const text = userInput.value.trim();
        if (!text) return;
        appendMessage("user", text);
        userInput.value = "";
        appendMessage("bot", "Thinking...");
        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          });
          const data = await response.json();
          chatLog.removeChild(chatLog.lastChild); // Remove 'Thinking...'
          appendMessage("bot", data.reply || "[No response]");
        } catch (err) {
          chatLog.removeChild(chatLog.lastChild);
          appendMessage("bot", "Sorry, there was an error.");
        }
      });
    </script>
  </body>
</html>
